{% extends "base.html" %}

{% block title %}Ajouter un PR{% endblock %}

{% block content %}
<h2>Ajouter un Personal Record</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'pr-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
